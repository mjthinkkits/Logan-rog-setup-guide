<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yousician Gift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Varela Round matches Yousician's rounded, friendly branding -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #121212; color: white; }
        .font-brand { font-family: 'Varela Round', sans-serif; }
        .yousician-green { color: #2bf18b; }
        .bg-yousician-green { background-color: #2bf18b; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Icons
        const Mic = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
        );
        const Music = ({ className }) => (
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
        );
        const TrendingUp = ({ className }) => (
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>
        );
        const Star = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
        );

        function App() {
            return (
                <div className="min-h-screen bg-neutral-900 flex items-center justify-center p-4">
                    <div className="w-full max-w-lg bg-black rounded-[2rem] overflow-hidden shadow-[0_0_50px_rgba(43,241,139,0.15)] border border-neutral-800">
                        
                        {/* Header Image Area */}
                        <div className="relative h-56 bg-black overflow-hidden group">
                             {/* Abstract visualizer background */}
                            <div className="absolute inset-0 opacity-30 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-green-500 via-black to-black"></div>
                            
                            <img src="https://images.unsplash.com/photo-1516280440614-6697288d5d38?auto=format&fit=crop&q=80&w=1000" className="absolute inset-0 w-full h-full object-cover opacity-60 mix-blend-luminosity group-hover:scale-105 transition-transform duration-700" alt="Singing" />
                            
                            <div className="absolute inset-0 flex flex-col items-center justify-center pt-4">
                                {/* Yousician Logo Style */}
                                <div className="flex items-center space-x-2 mb-2">
                                    <div className="w-10 h-10 bg-yousician-green rounded-full flex items-center justify-center text-black">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-6 h-6"><path d="M8 5v14l11-7z"/></svg>
                                    </div>
                                    <h1 className="text-4xl font-brand font-bold text-white tracking-tight">yousician</h1>
                                </div>
                                <span className="text-white/80 text-sm font-bold uppercase tracking-widest">Premium Singing Membership</span>
                            </div>
                        </div>

                        <div className="p-8 relative">
                            <h2 className="text-2xl font-bold text-center mb-2 text-white font-brand">Unleash Your Voice</h2>
                            <p className="text-center text-neutral-400 text-sm mb-8">Personalized curriculum designed to perfect your pitch and timing.</p>
                            
                            <div className="space-y-4 mb-8">
                                <Feature icon={<Mic />} title="Real-Time Pitch Feedback" desc="Instant visual feedback ensures you hit every note perfectly." />
                                <Feature icon={<Music />} title="Massive Song Library" desc="Learn by singing thousands of your favorite hit songs." />
                                <Feature icon={<TrendingUp />} title="Vocal Technique" desc="Exercises for breath control, range expansion, and tone." />
                                <Feature icon={<Star />} title="Weekly Challenges" desc="Compete with friends and keep your daily streak alive." />
                            </div>

                            {/* Redemption Section - Updated per instructions */}
                            <div className="bg-neutral-900 rounded-2xl p-6 text-center border border-neutral-800 relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-full h-1 bg-yousician-green"></div>
                                <h3 className="text-yousician-green font-brand font-bold text-xl mb-2">Gift Activated</h3>
                                <p className="text-white text-sm mb-4">
                                    I've sent the download link directly to you. Check your messages to install the app and start your vocal journey!
                                </p>
                                <div className="inline-flex items-center text-xs text-neutral-500 bg-black px-3 py-1 rounded-full border border-neutral-800">
                                    <span className="w-2 h-2 rounded-full bg-green-500 mr-2 animate-pulse"></span>
                                    Subscription Ready
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const Feature = ({ icon, title, desc }) => (
            <div className="flex items-start space-x-4 p-3 rounded-xl hover:bg-neutral-900 transition-colors group">
                <div className="bg-neutral-800 p-2 rounded-lg text-white group-hover:text-[#2bf18b] group-hover:bg-neutral-700 transition-colors">{icon}</div>
                <div>
                    <h3 className="font-bold text-white text-sm font-brand">{title}</h3>
                    <p className="text-neutral-400 text-xs">{desc}</p>
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
