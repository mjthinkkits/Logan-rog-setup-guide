<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backstage Gift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Oswald for the bold headlines, Lato for readability -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lato', sans-serif; background-color: #000; color: white; }
        .font-headline { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        .backstage-red { color: #fa002e; }
        .bg-backstage-red { background-color: #fa002e; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Icons
        const Star = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
        );
        const Search = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        );
        const UserCircle = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="10" r="3"/><path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662"/></svg>
        );
        const Shield = ({ className }) => (
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
        );

        function App() {
            return (
                <div className="min-h-screen bg-black flex items-center justify-center p-4">
                    <div className="w-full max-w-xl bg-neutral-900 border-t-[6px] border-[#fa002e] shadow-2xl relative">
                        
                        {/* Logo Header */}
                        <div className="p-10 text-center bg-white border-b border-neutral-200">
                            {/* SVG Representation of Backstage Logo Text */}
                            <h1 className="font-headline text-6xl text-black tracking-tighter leading-none m-0 font-bold">
                                BACKSTAGE
                            </h1>
                            <p className="text-neutral-500 mt-2 text-xs font-bold tracking-[0.2em] uppercase font-headline">The #1 Resource for Actors & Performers</p>
                        </div>

                        <div className="px-8 py-8">
                            <div className="flex items-center justify-center mb-6">
                                <span className="bg-[#fa002e] text-white text-xs font-bold px-3 py-1 rounded uppercase tracking-wider">Annual Subscription</span>
                            </div>

                            <h2 className="text-2xl font-headline font-bold text-white mb-6 text-center tracking-wide">Launch Your Acting Career</h2>
                            
                            <div className="space-y-4 mb-8">
                                <Card 
                                    icon={<Search />} 
                                    title="Teen Casting Calls" 
                                    desc="Direct access to auditions for Netflix, Disney Channel, Nickelodeon, and major feature films looking for teen talent." 
                                />
                                <Card 
                                    icon={<UserCircle />} 
                                    title="Professional Talent Profile" 
                                    desc="Build a casting-ready profile. Upload your headshots, resume, and demo reels for casting directors to see." 
                                />
                                <Card 
                                    icon={<Shield />} 
                                    title="Trusted & Vetted" 
                                    desc="A safe environment for young actors. Every casting call is screened to protect you from scams and ensure legitimacy." 
                                />
                            </div>

                            <div className="bg-neutral-800 p-5 rounded border-l-4 border-yellow-500 mb-8">
                                <h4 className="text-yellow-500 font-bold text-sm uppercase mb-1">Career Education Included</h4>
                                <p className="text-sm text-neutral-300">"Includes access to 'The Backstage Guide', featuring expert advice on auditions, finding an agent, and navigating the industry as a young actor."</p>
                            </div>

                            {/* Redemption Section - Updated per instructions */}
                            <div className="text-center">
                                <div className="mb-4">
                                    <h3 className="text-xl text-white font-headline">Subscription Active</h3>
                                    <p className="text-neutral-500 text-sm">Your account has been fully set up.</p>
                                </div>
                                <a 
                                    href="https://www.backstage.com/accounts/login/" 
                                    target="_blank" 
                                    className="block w-full bg-[#fa002e] hover:bg-red-700 text-white font-bold font-headline text-xl py-4 px-6 rounded shadow-lg transition-colors tracking-wider"
                                >
                                    Go to Backstage.com
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const Card = ({ icon, title, desc }) => (
            <div className="flex items-start bg-neutral-800/50 p-4 rounded hover:bg-neutral-800 transition-colors border border-neutral-800 hover:border-neutral-700">
                <div className="shrink-0 p-2 bg-neutral-900 rounded text-[#fa002e] mr-4">
                    {icon}
                </div>
                <div>
                    <h3 className="font-headline font-bold text-white text-lg mb-1 tracking-wide">{title}</h3>
                    <p className="text-neutral-400 text-sm leading-relaxed">{desc}</p>
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
