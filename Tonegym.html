<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToneGym Gift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Rajdhani for the tech/gym look -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .font-tech { font-family: 'Rajdhani', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Icons
        const Dumbbell = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m6.5 6.5 11 11"/><path d="m21 21-1-1"/><path d="m3 3 1 1"/><path d="m18 22 4-4"/><path d="m2 6 4-4"/><path d="m3 10 7-7"/><path d="m14 21 7-7"/></svg>
        );
        const Ear = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 8.5a6.5 6.5 0 1 1 13 0c0 6-6 6-6 10a3.5 3.5 0 1 1-7 0"/><path d="M15 8.5a2.5 2.5 0 0 0-5 0v1a2 2 0 1 1 0 4"/></svg>
        );
        const Trophy = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
        );
         const Activity = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
        );

        function App() {
            return (
                <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                    <div className="w-full max-w-md bg-slate-800 rounded-lg overflow-hidden shadow-2xl border border-slate-700">
                        
                        {/* Logo / Brand Area */}
                        <div className="p-8 text-center border-b border-slate-700 bg-[#1e293b]">
                            <div className="flex items-center justify-center space-x-2 mb-1">
                                <Ear className="w-8 h-8 text-orange-500" />
                                <h1 className="font-tech text-4xl font-bold text-white tracking-wide">ToneGym</h1>
                            </div>
                            <p className="text-orange-500 font-tech font-bold uppercase tracking-[0.2em] text-sm">Pro Membership</p>
                        </div>

                        <div className="p-8">
                            <h2 className="text-center text-slate-200 font-bold mb-6">Build Your Musical Muscles</h2>
                            
                            <div className="grid grid-cols-1 gap-5 mb-8">
                                <Feature icon={<Ear />} title="Advanced Ear Training" desc="Identify intervals, chords, scales, and harmonies instantly." />
                                <Feature icon={<Dumbbell />} title="Daily Audio Workouts" desc="Personalized drills to sharpen your listening skills every day." />
                                <Feature icon={<Activity />} title="Rhythm & Reading" desc="Master complex rhythms and improve sight-reading speed." />
                                <Feature icon={<Trophy />} title="Competitive Gamification" desc="Climb the leaderboards and earn badges for your progress." />
                            </div>

                            {/* Updated Redemption Section */}
                            <div className="bg-orange-600/10 border border-orange-500/30 rounded-lg p-5">
                                <h3 className="font-tech font-bold text-lg text-orange-500 mb-3 flex items-center">
                                    <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                                    Login Details
                                </h3>
                                
                                <div className="space-y-3">
                                    <div>
                                        <p className="text-xs text-slate-400 uppercase font-bold">Email</p>
                                        <p className="font-mono text-white bg-slate-900 p-2 rounded border border-slate-700">mjo0216@gmail.com</p>
                                    </div>
                                    <div>
                                        <p className="text-xs text-slate-400 uppercase font-bold">Password</p>
                                        <div className="flex items-center text-slate-300 italic text-sm mt-1">
                                            <span className="bg-slate-700 px-2 py-1 rounded text-xs mr-2">SECURE</span>
                                            Added to our shared passwords
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="mt-4 pt-3 border-t border-orange-500/20 text-center">
                                    <a href="https://www.tonegym.co/" target="_blank" className="inline-block bg-orange-500 hover:bg-orange-600 text-white font-tech font-bold py-2 px-6 rounded uppercase tracking-wider transition-colors text-sm">
                                        Enter The Gym
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            );
        }

        const Feature = ({ icon, title, desc }) => (
            <div className="flex items-start space-x-4">
                <div className="bg-slate-700 p-2 rounded text-orange-500 border border-slate-600 shadow-inner mt-1">
                    {icon}
                </div>
                <div>
                    <h3 className="font-tech font-bold text-lg text-slate-100">{title}</h3>
                    <p className="text-slate-400 text-sm leading-snug">{desc}</p>
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
